<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Our Journal</title>
  </head>
  <body>
    <h3>This will be our journal to practice javascript with node</h3>
    Write a journal entry here:
    <form  id="journal" >
      <label class="form-control" for="title">Entry title</label>
      <input type="text" id="title">
      <br>

      <label class="form-control" for="body">Entry body</label>
      <textarea type="text" id="body"></textarea>
      <button type="submit">Add Entry</button>
    </form>
    <div id="entry">
    </div>
  </body>
